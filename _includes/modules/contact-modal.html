<section class="contact-modal js-contact-modal is-hidden">
  <section class="contact-modal-wrapper js-contact-modal-wrapper is-opacity-0">
    <section class="contact-modal-text">
      <button class="js-contact close-contact-modal btn btn-close">
        CLOSE
      </button>
      <h3>Hope you are having a great day!</h3>
      <p>Send me a message and I will get back you.</p>
      <section class="contact-modal-form">
        <form id=" contact-form" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
          <p class="is-hidden">
            <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
          </p>
          <div class="input-wrap">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="input-wrap">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <textarea name="contact-message" id="" rows="10" placeholder="" required></textarea>
          <button type="submit" class="btn btn-contact-submit">Send</button>
        </form>
      </section>
    </section>
  </section>

  <section class="contact-modal-background js-contact js-contact-modal-background is-hidden"></section>
</section>
